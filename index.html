<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Number Converter</title>
</head>
<body>
    <div style="margin-bottom:50px;" class="resultContainer">
        <h1>Convert Letters to A Phone Number!</h1>
    </div>
    <form action="GET">
        <input id="number" class="input input-wide" type="text" placeholder="Number in Format 647yourmom...">
        <br>
        <input id="submit" class="input submit" type="submit" value="Submit">
    </form>
    <div class="resultContainer">
        <h1 id="result">Your Phone Number is Unidentified</h1>
    </div>
    <script src="assets/scripts/app.js" defer></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.0.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.0.2/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
